    <!-- Navigation -->

  </div>
</nav>


    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h2>Gestion des Cours RÃ©currents</h2>
            <button id="addCourseBtn" class="btn btn-primary">
                <span class="btn-icon">â•</span>
                Ajouter un cours
            </button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalCourses">0</div>
                <div class="stat-label">Cours rÃ©currents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeCourses">0</div>
                <div class="stat-label">Cours actifs</div>
            </div>
        </div>

        <!-- Courses List -->
        <div class="card">
            <div class="card-header">
                <h3>Liste des cours rÃ©currents</h3>
                <div class="filter-buttons">
                    <button class="btn btn-small active" data-filter="all">Tous</button>
                    <button class="btn btn-small" data-filter="active">Actifs</button>
                    <button class="btn btn-small" data-filter="inactive">Inactifs</button>
                </div>
            </div>
            <div class="card-content">
                <div id="coursesList" class="courses-list">
                    <!-- Courses will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Course Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Ajouter un cours rÃ©current</h3>
                <button class="btn btn-close" onclick="closeCourseModal()">&times;</button>
            </div>
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseName">Nom du cours *</label>
                    <input type="text" id="courseName" name="nom" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="courseDay">Jour *</label>
                        <select id="courseDay" name="jour" required>
                            <option value="">SÃ©lectionner</option>
                            <option value="lundi">Lundi</option>
                            <option value="mardi">Mardi</option>
                            <option value="mercredi">Mercredi</option>
                            <option value="jeudi">Jeudi</option>
                            <option value="vendredi">Vendredi</option>
                            <option value="samedi">Samedi</option>
                            <option value="dimanche">Dimanche</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="courseTime">Heure *</label>
                        <input type="time" id="courseTime" name="heure" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="courseDuration">DurÃ©e (minutes)</label>
                        <input type="number" id="courseDuration" name="duree" value="45">
                    </div>
                    
                    <div class="form-group">
                        <label for="courseInstructor">Moniteur</label>
                        <input type="text" id="courseInstructor" name="moniteur">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="courseColor">Couleur</label>
                    <input type="color" id="courseColor" name="couleur" value="#90EE90">
                </div>
                
                <div class="form-group">
                    <label for="courseDescription">Description</label>
                    <textarea id="courseDescription" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="courseActive" name="actif" checked>
                        <span class="checkmark"></span>
                        Cours actif
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <button type="button" class="btn btn-secondary" onclick="closeCourseModal()">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <p>Chargement...</p>
    </div>

    <!-- Toast notifications -->
    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="{{ url_for('static', filename='cours-recurrents.js') }}"></script>
